<div>
  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required/>
      <label class="form-label" for="nombreUsuario">Usuario</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required/>
      <label class="form-label" for="password">Password</label>
    </div>
  
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" type="submit">Sign in</button>
    
  
  </form>   
    
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
<!--  <div class="col">
    
        <a href="#!">Forgot password?</a>
      </div> -->
    </div>
    <!-- Register buttons -->
    <div class="text-center">
      <p>No te registraste? <a href="#!">Register</a></p>
    </div>
  </div>
