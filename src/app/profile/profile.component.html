<div>
    <div class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            
            <div class="perfil-usuario-portada">
                <!-- <img [src]="Banner" class="banner" alt=""> -->
                <div class="perfil-usuario-avatar">
                    <img src={{persona.img}} alt="avatar" class="avatar">
                </div>
                <button type="button" class="banner-button" *ngIf="isLogged">Cambiar banner</button>
            </div> 
        </div>
          <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h1 class="titulo">{{persona.nombre}} {{persona.apellido}}</h1>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-dark" routerLink="/corregir/1" *ngIf="isLogged">
                        Corregir
                    </button>
                </div>
                {{persona.descripcion}}
            </div>
            <div class="perfil-usuario-bio">
                <app-experiencia></app-experiencia>
            </div>
            <div class="perfil-usuario-bio">
                <app-hard></app-hard>
            </div>
         </div>
    </div>
</div>
